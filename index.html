<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockKeyReaction Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="stats-area">
            <p id="stat-line1"></p>
            <p id="stat-line2"></p>
            <p id="stat-line3"></p>
            <p id="stat-line4"></p>
            <p id="stat-line5"></p>
            <p id="stat-line6"></p>
            <p id="stat-line7"></p>
            <p id="stat-line8"></p>
            <p id="stat-line9"></p>
            <p id="stat-line10"></p>
            <p id="stat-current-led-target">Target LED: N/A</p> <!-- Replaces LED Mask -->
        </div>

        <div id="visual-led-area">
            <div class="led-button-wrapper">
                <div id="led-Num_Lock" class="led-visual"></div>
                <span>Num Lock (LEFT Arrow)</span>
            </div>
            <div class="led-button-wrapper">
                <div id="led-Caps_Lock" class="led-visual"></div>
                <span>Caps Lock (DOWN Arrow)</span>
            </div>
            <div class="led-button-wrapper">
                <div id="led-Scroll_Lock" class="led-visual"></div>
                <span>Scroll Lock (RIGHT Arrow)</span>
            </div>
        </div>

        <div id="message-area">
            <p id="pause-message">Press SPACE to Start/Pause</p>
            <p id="current-prompt-message"></p>
        </div>

        <div id="hint-area">
            <p>Press 'H' to toggle visual button display (they are always on in this web version).</p>
            <p>Press 'R' to reset the game.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
